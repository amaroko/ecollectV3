<div class="signupform">
  <div class="container">
    <!-- main content -->
    <!---728x90--->

    <div class="agile_info">
      <div class="w3l_form">
        <div class="left_grid_info">
          <h1>E-Collect&trade;</h1>
          <p>Loan management, business-debt management, consumer-debt management, credit card and reporting</p>
          <img alt="" src="../../assets/img/cooop.jpeg"/>
        </div>
      </div>

      <div class="w3_info">
        <!---728x90--->

        <h2></h2>
        <p>Enter your details to login.</p>
        <form (submit)="submitForm($event, valForm.value)" [formGroup]="valForm" name="loginForm" novalidate=""
              role="form">
          <label>Username</label>
          <div class="input-group">
            <span aria-hidden="true" class="fa fa-envelope"></span>
            <label for="username"></label><input autocomplete="off" formControlName="username" id="username"
                                                 name="username"
                                                 placeholder="Enter Your Username" required="" type="text"
                                                 type="text">
          </div>
          <div
            *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)"
            class="text-danger">
            Username is required
          </div>
          <label>Password</label>
          <div class="input-group">
            <span aria-hidden="true" class="fa fa-lock"></span>
            <label for="password"></label><input autocomplete="off" formControlName="password" id="password"
                                                 placeholder="Enter Password" required="" type="Password">
          </div>
          <div
            *ngIf="valForm.controls['password'].hasError('required') && (valForm.controls['password'].dirty || valForm.controls['password'].touched)"
            class="text-danger">
            Password is required
          </div>
          <button [disabled]="!valForm.valid" class="btn btn-block btn-primary mt-3" type="submit">Login</button>
